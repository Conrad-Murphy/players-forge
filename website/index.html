<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Players Forge Mod Services</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png">
        </div>
        <div class="nav-links">
          <ul>
               <li><a href='#'>Mods</a></li>
               <li><a href='#'>Games</a></li>
               <li><a href='#'>Profile</a></li>
          </ul>
        </div>
        </nav>

        <div class="information">
           <! --Need to make sure that everyone agrees with the picture-->
          <div class="overlay"></div> 
          <img src="wolverine.png" class="wolverineAni">
          <div id="circle">
            <div class="feature one">
              <img src="speed.png">
              <div>
                <! --Need to find better icons, since mine are pretty pepega -->
                <h1>Speed</h1>
                <p>Amazing download speeds</p>
              </div>
            </div>
            <div class="feature two">
              <img src="community.png">
              <div>
                <h1>Community</h1>
                <p>Connect with friends</p>
              </div>
            </div>
            <div class="feature three">
              <img src="compatibility.png">
              <div>
                <h1>Compatibility</h1>
                <p>Mod your favorite games</p>
              </div>
            </div>
            <div class="feature four">
              <img src="security.png">
              <div>
                <h1>Security</h1>
                <p>A 128 bit security</p>
              </div>
            </div>
          </div>
        </div>

        <div class="controls">
          <img src="arrow.png" id="upBtn">
          <h3>Features</h3>
          <img src="arrow.png" id="downBtn">
        </div>

      </div>
      <!--going to give the buttons functionality through script-->
      <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function(){
          rotateSum = rotateValue + "rotate(-90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
        }
        downBtn.onclick = function(){
          rotateSum = rotateValue + "rotate(90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
        }
      </script>
  </body>
</html>
